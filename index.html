<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./access/css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="background"></div>
    <div class="card">
        <div class="card-box-head"></div>
        <div class="card-img">
            <img src="./access/image/z5142764922490_791eb1ad60d6fbda9e17b1f621dbc207.jpg" alt="">
        </div>
        <div class="card-name">
            Thuy Tien
        </div>
        <div class="card-career">
            Student | University of Information Technology - VNU
            <br>
            Computer Networks and Data Communication
            <br>
            Faculty of Computer Networks and Communications
        </div>
        <div class="card-language">
            <i class="card-language-cpp bx bxl-c-plus-plus"></i>
            <i class="card-language-html bx bxl-html5"></i>
            <i class="card-language-css bx bxl-css3"></i>
            <i class="card-language-js bx bxl-javascript"></i>
        </div>
        <button>Contact me</button>
    </div>
</body>
</html>
